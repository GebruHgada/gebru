<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.altraq.net.nz/thymeleaf/layout"
      layout:decorate="~{master/masterlayout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


</head>
<body>
<th:block layout:fragment="content">
    <div>
        <h1>Edit Ordered Food Item</h1>
    </div>
    <form th:action="@{/customers/edit}" th:object="${customers}" method="post">
        <fieldset>

            <input type="hidden" th:value="${customers.id}" name="id">

            <div class="form-group">
                <label for="customerName">Customer Name</label>
                <input type="text" class="form-control" id="customerName" th:value="${customers.customerName}" name="customerName" maxlength=25 required>
            </div>
            <div class="form-group">
                <label for="organizations">Served On</label>
                <select class="form-control" th:field="*{organizations}"  id="organizations"required>
                    <th:block th:each="Item: ${organization}">
                        <option  th:value="${Item.id}" th:text="${Item.organizationName}"/>
                    </th:block>
                </select>
            </div>


            <div>
                <a href="#" class="btn btn-outline-warning">Cancel</a>
                <button class="btn btn-outline-success" type="submit">Save</button>

            </div>



        </fieldset>
    </form>



</th:block>

<th:block layout:fragment="footer"></th:block>

</body>
</html>
